<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="register">
            <form>
                <h1>SignUp</h1>
                <hr>
                <p>Explore the Gifts!</p>
                <label>name</label>
                <input id="name" type="text" placeholder="myName">
                <label>email</label>
                <input id="email" type="text" placeholder="abc@exampl.com">
                <label>password</label>
                <input id="password" type="text" placeholder="enter your password!">
                <label>mobile</label>
                <input id="mobile" type="number" placeholder="00000">
                <button>Submit</button>
                <p>
                    <a href="./login.html">Already a Member? <br>==>Please Login </a>
                </p>
            <closeform></closeform></form>
        </div>
    </div>
</body>
</html>
<script src="./scripts/signup.js" ></script>
